
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            text-align: left;
        }
        .J{
            position: relative;
            bottom: 20px;
        }
        .Q{
            position: relative;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 100%; text-align: center;">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            
            <td >F</td>
            <td colspan="2">G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td rowspan="2" class="J">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td rowspan="2" class="Q">Q</td>
        </tr>
        <tr>
           
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>

    </table>
</body>
</html>
